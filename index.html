<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Expertise â€” Services</title>
    <meta
      name="description"
      content="Interactive service section showcasing our expertise in branding, web design, social media, strategy, and media production."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="services-section" id="services">
      <!-- Animated gradient background -->
      <div class="gradient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
      </div>

      <!-- Content overlay -->
      <div class="content">
        <!-- Section label -->
        <div class="section-label">// OUR EXPERTISE</div>

        <!-- Description text -->
        <p class="description">
          At our agency, creativity flows through us like a vibrant current. We
          proudly showcase our expertise across a spectrum of services,
          including:
        </p>

        <!-- Service list -->
        <ul class="service-list">
          <li class="service-item" data-index="0">
            <span class="service-text">BRANDING</span>
            <div class="service-hover-bg"></div>
            <div class="service-hover-image">
              <img src="hover-image.svg" alt="Branding visual" />
            </div>
          </li>
          <li class="service-item" data-index="1">
            <span class="service-text">WEBDESIGN</span>
            <div class="service-hover-bg"></div>
            <div class="service-hover-image">
              <img src="hover-image.svg" alt="Web Design visual" />
            </div>
          </li>
          <li class="service-item" data-index="2">
            <span class="service-text">SOCIALMEDIA</span>
            <div class="service-hover-bg"></div>
            <div class="service-hover-image">
              <img src="hover-image.svg" alt="Social Media visual" />
            </div>
          </li>
          <li class="service-item" data-index="3">
            <span class="service-text">STRATEGY</span>
            <div class="service-hover-bg"></div>
            <div class="service-hover-image">
              <img src="hover-image.svg" alt="Strategy visual" />
            </div>
          </li>
          <li class="service-item" data-index="4">
            <span class="service-text">MEDIAPROD.</span>
            <div class="service-hover-bg"></div>
            <div class="service-hover-image">
              <img src="hover-image.svg" alt="Media Production visual" />
            </div>
          </li>
        </ul>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
